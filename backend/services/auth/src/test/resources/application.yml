spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:3000/auth/callback/google
            scope:
              - email
              - profile
          github:
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:3000/auth/callback/github
            scope:
              - read:user
              - user:email

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

jwt:
  secret: testsecretkeytestsecretkeytestsecretkeytestsecretkey
  expiration: 86400000
